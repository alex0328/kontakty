{% extends 'contacts/base.html' %}

{% block content %}
{% for pers in person %}
<div class="person">
<h2>Name:</h2>
    <div class="person_link">
        <a href="{% url 'contacts:details' pers.id %}" class="person_name">{{ pers.name }}</a>
    </div>
    <div class="person_link button">
        <a href="{% url 'contacts:delete' pers.id %}">Delete me</a><br>
        <a href="{% url 'contacts:edit' pers.id %}">Edit me me</a>
    </div>
</div>
{%  endfor %}
{% endblock content %}
